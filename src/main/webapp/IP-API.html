<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <link rel="stylesheet" type="text/css" href="IP-APICSS.css">
    <title>IP-API</title>
</head>
<body>
    <div id="frame">
        <div id="myLocation" >
            <h1 id="locatie" onclick="showWeather(52.09, 5.11, 'Utrecht')">Mijn locatie</h1>
            <p>Landcode: <span id="country"></span>
               Land: <span id="country_name"></span>
                Regio: <span id="region"> </span>
                Stad: <span id="city"></span>
                Postcode: <span id="postal"></span>
                Latitude: <span id="latitude"></span>
                Longitude: <span id="longitude"></span>
                IP: <span id="ip"></span>
            </p>
        </div>
        <div  id="weatherInfo">
            <h2 id="Weather">Het weer in </h2>
            <p>Tempratuur: <span id="temp"></span>
                Luchtvochtigheid: <span id="humidity"></span>
                Windsnelheid: <span id="speed"></span>
                Windrichting: <span id="gust"></span>
                Zonsopgang: <span id="sunrise"></span>
                Zonsondergang: <span id="sunset"></span>
            </p>
        </div>

        <div id="vacation">
            <h3>Beschikbare vakantiebestemmingen
            <button id="AddButton">Land toevoegen</button></h3>
            <div id="countrytable">
            <table>
                <thead>
                    <th>Land</th>
                    <th>Hoofdstad</th>
                    <th>Regio</th>
                    <th>Oppervlakte</th>
                    <th>Inwoners</th>
                    <th></th>
                </thead>
                <tbody id="countries">
                </tbody>
            </table>
            </div>
        </div>

        <!-- The Modal -->
        <div id="editModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="editForm">
                <table id=formTable>
                    <tr><td class="firstColumn"><label>Landcode: </label></td>
                    <td><input id= "Value1" type="text" name="code" value=""></td></tr>

                    <tr><td><label>Landnaam: </label></td>
                        <td><input id="Value2" type="text" name="name" value=""></td></tr>

                    <tr><td><label>Continent: </label></td>
                    <td><input id="Value3" type="text" name="continent" value=""></td></tr>

                    <tr><td><label>Regio: </label></td>
                    <td><input id="Value4" type="text" name="region" value=""></td></tr>

                    <tr><td><label>Oppervlakte: </label></td>
                    <td><input id="Value5" type="text" name="surface" value=""></td></tr>

                    <tr><td><label>Populatie: </label></td>
                    <td><input id="Value6" type="text" name="population" value=""></td></tr>

                    <tr><td><label>Regering: </label></td>
                    <td><input id="Value7" type="text" name="government" value=""></td></tr>
                </table>
                    <input id="submitButton" type="submit" value="Wijzigen">
                </form>
            </div>

        </div>

        <div id="createModal" class="modal1">
            <div class="modal-content1">
                <span class="close1">&times;</span>
                <form id="addForm">
                    <table id=formTable2>
                        <tr><td class="firstColumn2"><label>Landcode: </label></td>
                            <td><input id= "C1" type="text" name="Landcode" value=""></td></tr>

                        <tr><td><label>Landnaam: </label></td>
                            <td><input id="C2" type="text" name="Landnaam" value=""></td></tr>

                        <tr><td><label>Continent: </label></td>
                            <td><input id="C3" type="text" name="Continent" value=""></td></tr>

                        <tr><td><label>Regio: </label></td>
                            <td><input id="C4" type="text" name="Regio" value=""></td></tr>

                        <tr><td><label>Oppervlakte: </label></td>
                            <td><input id="C5" type="text" name="Oppervlakte" value=""></td></tr>

                        <tr><td><label>Populatie: </label></td>
                            <td><input id="C6" type="text" name="Populatie" value=""></td></tr>

                        <tr><td><label>Regering: </label></td>
                            <td><input id="C7" type="text" name="Regering" value=""></td></tr>
                    </table>
                    <input id="AddButton2" type="submit" value="Toevoegen">
                </form>
            </div>

        </div>
<!-- Hier komen jouw script-tags -->
<script src="IP-APIJS.js"></script>
</div>
</body>
</html>
